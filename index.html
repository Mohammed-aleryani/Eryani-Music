<!DOCTYPE html>
<html>
  <head>
    <title>Singer Search</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-contant container d-flex justify-content-between">
        <h1>Eryani Music <i class="bi bi-music-note-beamed"></i></h1>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Sign in</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="center text-center">
        <div class="search-container">
          <form>
           <div>
            <button type="button" disabled>
              <i class="bi bi-music-note-beamed"></i>
            </button>
            <input
              type="text"
              id="search-input"
              placeholder="Search for a singer"
            />
           </div>
            <div id="dropdown">
              <ul id="search-results">
              </ul>
            </div>
          </form>
        </div>
      </div>
      <div id="singer-info">
        <div class="card">
          <img src="" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center"></h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <div class="text-center"><a href="" id="see-more" class=" btn btn-success">See more</a></div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
